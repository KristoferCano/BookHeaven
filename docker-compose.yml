version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bookheaven_db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-bookheaven}
      POSTGRES_USER: ${DB_USERNAME:-bookheaven}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/backups:/backups
    networks:
      - bookheaven_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-bookheaven}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookheaven_app
    environment:
      APP_NAME: BookHeaven
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY:-}
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-bookheaven}
      DB_USERNAME: ${DB_USERNAME:-bookheaven}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookheaven_network
    command: >
      sh -c "
      composer install &&
      php artisan key:generate &&
      php artisan migrate --force &&
      php artisan db:seed --force &&
      php artisan tinker <<< 'exit;' &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookheaven_frontend
    environment:
      VITE_API_URL: http://app:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app
    networks:
      - bookheaven_network
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local

networks:
  bookheaven_network:
    driver: bridge
